<h1 id="title">Title</h1>
<p id="description">Short Description</p>

<form id="survey-form" >
  <label id="name-label">Name:</label>
  <input type="text" id="name" placeholder="Enter your Name" required>
  <label id="email-label">Email:</label>
  <input type="email" id="email" placeholder="Enter your Email" required>
  <label id="number-label" for="number">Age (Optional):</label>
  <input type="number" id="number" placeholder="Age" min=10 max=150 >
  <br><br>
  <label id="dropdown-label" for="dropdown">Select a DropDown Option:</label>
  <select id="dropdown">
    <option value="opt1">Option 1</option>
    <option value="opt2">Option 2</option>
    <option value="opt3">Option 3</option>
  </select>
  
  <br><br>
  Which Language(s) do you need:
  <br>
  <input type="radio" id="radio1" name="languages" value="HTML">
  <label for="html">HTML</label>
  <br>
  <input type="radio" id="radio2" name="languages" value="CSS">
  <label for="css">CSS</label>
  <br>
  <input type="radio" id="radio3" name="languages" value="JavaScript">JavaScript</label>
<br><br>
Please select:<br>
<input type="checkbox" id="cb1" name="web_dev" value="WebDev">
<label for="cb1">Web Development</label>
<br>
<input type="checkbox" id="cb2" name="front_end" value="FrontEnd">
<label for="cb2">FrontEnd Development</label>
<br>
<input type="checkbox" id="cb3" name="back_end" value="BackEnd">
<label for="cb3">BackEnd Development</label>
<br><br>
<label for="comments">Additional Comments and Descriptions</label>
<br>
<textarea id="comments" name="comments" rows="4" cols="50">Please add any additional details here.</textarea>
<br><br>
<input type="submit" id="submit" value="Submit">
</form>
